arch: amd64
language: java
jdk:
  - openjdk8
sudo: true
install: skip
before_script:
  - chmod +x gradlew
script:
  - bash gradlew jmhTHREADLY
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

